STEP 1: "npm init -y" --> After running npm init -y, you should have a package.json

STEP 2: Create "src" folder

STEP 3: Install dependencies (what are dependencies??) --> "npm i express cors helmet morgan dotenv" & "npm i --save-dev typescript @types/node @types/express @types/cors @types/morgan ts-node nodemon"

STEP 4: Set up TypeScript --> "npx tsc --init"

STEP 5: Modify these in tsconfig.json --> 
    {
        "compilerOptions": {
            "target": "es2020",
            "module": "commonjs",
            "outDir": "./dist",
            "rootDir": "./src",
            "strict": true,
            "esModuleInterop": true,
            "skipLibCheck": true,
            "forceConsistentCasingInFileNames": true,
            "moduleResolution": "node"
        },
        "include": ["src/**/*"],
        "exclude": ["node_modules"]
    }

STEP 6: Update package.json scripts
    "main": "dist/server.js",

    "scripts": {
        "build": "tsc",
        "start": "node dist/server.js",
        "dev": "nodemon --exec ts-node src/server.ts",
        "test": "echo \"Error: no test specified\" && exit 1"
    },

STEP 7: Create ".gitignore"

STEP 8: Push to GitHub